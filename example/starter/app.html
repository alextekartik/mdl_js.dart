<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>test_menu_starter</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="app_content">
    <form action="#">
        <div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

            <label class="mdl-textfield__label" for="app_username">username</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

            <label class="mdl-textfield__label" for="app_password">password</label>
        </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

</div>

    <!-- Accent-colored raised button with ripple -->
    <button id="app_call_webservice" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        CALL WEBSERVICE

    <div id="app_url"></div>
