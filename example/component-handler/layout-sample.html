<script type="application/dart">
    import 'package:tekartik_mdl_js/mdl_js_loader.dart';
    import 'package:tekartik_mdl_js/mdl_layout.dart';
    import 'dart:async';
    import 'dart:html';

    main() async {
        await Future.wait([loadMdlCss(), loadMdlJs()]);
        DivElement layout = layoutCreate(fixedDrawer: true);
        DivElement layoutDrawer = layoutDrawerCreate();
        SpanElement layoutTitle = layoutTitleCreate(title: 'Dynamic page');
        document.body.append(layout..append(layoutDrawer..append(layoutTitle)));
        layoutUpgrade(layout);


    }

</script>
